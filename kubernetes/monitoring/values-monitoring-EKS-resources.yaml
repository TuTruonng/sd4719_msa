grafana:
  adminUser: admin
  adminPassword: admin123
  service:
    type: ClusterIP # Internal-only access
    port: 80
  dashboards:
    default:
      kubernetes-cluster:
        gnetId: 6417
        revision: 1
        datasource: Prometheus
      pods-overview:
        gnetId: 15760
        revision: 3
        datasource: Prometheus
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi

prometheus:
  service:
    type: ClusterIP
  prometheusSpec:
    retention: 3d
    resources:
      requests:
        cpu: 150m
        memory: 300Mi
      limits:
        cpu: 300m
        memory: 600Mi

alertmanager:
  enabled: false # disable Alertmanager for minimal setup

# Disable components not required for cluster monitoring
nodeExporter:
  enabled: true

kubeStateMetrics:
  enabled: true

# Disable extra exporters to minimize footprint
defaultRules:
  create: true
  rules:
    alertmanager: false
    etcd: false
    general: true
    k8s: true
    kubeApiserver: true
    kubePrometheusNodeAlerting: false
    kubePrometheusNodeRecording: true
    node: true
    prometheus: true
kubeProxy:
  enabled: false
kubeEtcd:
  enabled: false
kubeScheduler:
  enabled: false
kubeControllerManager:
  enabled: false